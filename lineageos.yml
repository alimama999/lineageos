name: Build LineageOS for gauguin

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup env
        run: |
          sudo apt install openjdk-8-jdk repo bc ...
          repo init -u https://github.com/LineageOS/android.git -b lineage-20.0
          repo sync -j4

      - name: Clone device tree, kernel, vendor
        run: |
          git clone https://github.com/<你的 device 仓库>.git device/xiaomi/gauguin
          git clone https://github.com/<你的 kernel>.git kernel/xiaomi/gauguin
          git clone https://github.com/<你的 vendor>.git vendor/xiaomi/gauguin

      - name: Build ROM
        run: |
          source build/envsetup.sh
          lunch lineage_gauguin-userdebug
          mka bacon

      - name: Upload ROM
        uses: actions/upload-artifact@v3
        with:
          name: lineageos-gauguin.zip
          path: out/target/product/gauguin/*.zip

